name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify package name
        run: |
          if [ "$(node -p 'require(\"./package.json\").name')" != "jenga-seo" ]; then
            echo "Error: Package name must be 'jenga-seo'"
            exit 1
          fi

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format:check
